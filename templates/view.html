<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.2.0/chartjs-plugin-zoom.min.js"></script>
    <title>IoT Dashboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .chart-container {
            height: 50vh; 
            width: 50%;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        canvas {
            display: block;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #f0f0f0;
        }

        .back-button::before {
            content: '‚Üê';
            font-size: 18px;
            font-weight: bold;
            color: #555555;
        }

        .zoom-button {
            position: absolute;
            top: 20px;
            left: 80px;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border: 2px solid #cccccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .zoom-button:hover {
            background-color: #f0f0f0;
        }

        .zoom-button::before {
            content: 'üîç';
            font-size: 18px;
            font-weight: bold;
            color: #555555;
        }
    </style>
</head>

<body>
    <div class="back-button" onclick="goBack()"></div>
    <div class="zoom-button" onclick="resetZoom()"></div>

    <div class="chart-container">
        <canvas id="value-chart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('value-chart');

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Gas Sensor Data',
                        data: [],
                        borderColor: 'rgb(0, 116, 204)'
                    },
                    {
                        label: '',
                        data: [],
                        borderColor: 'rgb(171, 30, 0)',
                        fill: false,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        display: true,
                        title: {
                            display: true,
                            text: 'Value'
                        }
                    }
                },
                plugins: {
                    zoom: {
                        zoom: {
                            wheel: {
                                enabled: true,
                                speed: 0.01,
                                modifierKey: 'ctrl',
                            },
                            drag: {
                                enabled: true,
                            },
                            mode: 'y',
                        }
                    },
                    legend: {
                        display: false
                    }
                }
            }
        });

        function goBack() {
            window.location.href = '/';
        }
        
        function resetZoom() {
            chart.resetZoom();
        }

        async function updateChart() {
            try {
                const response = await axios.get('/view_data/{{ token }}');

                if (response.status == 200) {
                    const data = response.data;

                    chart.data.datasets[0].data = data;
                    chart.update();
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        setInterval(updateChart, 500);
    </script>
</body>
</html>
